<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library</title>
</head>
<body>
    <h1>Personal Library</h1>
    <a href="{{ url_for('add_book') }}">Add a New Book</a>
    <ul>
        {% for book in books %}
            <li>		   
		<strong>{{ book.title }}</strong> by {{ book.author }} ({{ book.publication_year }}) {{ book.book_id }}
                <a href="{{ url_for('update_book', book_id=book.book_id) }}">Edit</a>
                <form action="{{ url_for('delete_book', book_id=book.book_id) }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
		</form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
